<div class="container">
  <form class="row m-5 g-3 needs-validation" novalidate>
    <h1 class="text-center">Sign Up</h1>
    <div class="col-lg-6 col-md-12">
      <label class="form-label">username</label>
      <input type="text" class="form-control" #username placeholder="username">
    </div>
    <div class="col-lg-6 col-md-12">
      <label class="form-label">email</label>
      <input type="text" class="form-control" #email placeholder="email">
    </div>
    <div class="col-lg-6 col-md-12">
      <label class="form-label">password</label>
      <input type="password" class="form-control" #password placeholder="password">
    </div>
    <div class="col-12">
      <input class="btn btn-primary" type="button" (click)="AddUser(username.value,email.value,password.value)"
        value="AddUser">
    </div>
  </form>
</div>
