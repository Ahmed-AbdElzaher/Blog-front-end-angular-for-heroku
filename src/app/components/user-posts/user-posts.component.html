<main class="container">
  <div class="row mb-2" *ngIf="posts.length == 0">
    <div class="col-lg-12 col-md-12">
      <div class="row g-0 border rounded overflow-auto flex-md-row mb-4 shadow-sm  position-relative">
        <div class="col-6 p-4 d-flex flex-column position-static">
          <h3 class="mb-0">You have no Posts yet !</h3>
        </div>
        <button routerLink="/create-post" class="btn btn-info col-3"><h5>Create New Post</h5></button>
        <button routerLink="/" class="btn btn-primary col-3"><h5>Read Other Posts</h5></button>
      </div>
    </div>
  </div>
  <div class="row mb-2" *ngFor="let post of posts;let currentIndex=index">
    <div class="col-lg-12 col-md-12">
      <div class="row g-0 border rounded overflow-auto flex-md-row mb-4 shadow-sm  position-relative">
        <div class="col-6 p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{post.title}}</h3>
          <!-- <div class="mb-1 text-muted">Posted by <a class="fst-italic text-decoration-none">{{post.username}}</a></div> -->
          <p class="mb-auto">{{post.description}}</p>
          <!-- <a href="" class="stretched-link">{{post.category}}</a> -->
        </div>
        <div class="col-6 d-lg-block" style="height:auto;overflow:hidden;">
          <img src="{{post.photo}}" style="width:100%;" alt="">
        </div>
        <button *ngIf="logged" routerLink="/create-post/{{post._id}}" class="btn btn-info col-6">Update</button>
        <button *ngIf="logged" (click)="delete(currentIndex)" class="btn btn-danger col-6">DELETE</button>
      </div>
    </div>
  </div>
</main>
